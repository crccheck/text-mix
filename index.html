<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Text Crossfade Demo</title>
</head>
<body>
  <input type="text" id="thing1" placeholder="Put text in me." value="elvis was here">
  <input type="text" id="thing2" placeholder="Put text in me." value="george washington slept here">
  <br>
  <input type="range" id="fader" min="0" max="1" step="0.05">
  <br>
  <input type="text" id="output" readonly>

  <script src="text-mix.js"></script>
  <script>
    var text1 = document.getElementById('thing1').value,
        text2 = document.getElementById('thing2').value;
    document.getElementById('fader').addEventListener('change', function () {
      document.getElementById('output').value = textMix(text1, text2, this.value);
    }, false);
  </script>
</body>
</html>
