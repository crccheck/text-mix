<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Text Crossfade Demo</title>
  <style>
    input {
      vertical-align: top;
      width: 20em;
    }
  </style>
</head>
<body>
  <input type="text" id="thing1" placeholder="Put text in me." tabindex=1
         value="elvis was here 300 seconds ago">
  <input type="range" id="fader" min="0" max="1" step="0.05">
  <input type="text" id="thing2" placeholder="Put text in me." tabindex=2
         value="george washington slept 10 years">
  <br>
  <br>
  <input type="text" id="output" readonly>

  <p>
    This is a demo of way to smoothly transition one chunk of text to another.
    For words, it uses the steps outlined by the Levenshtein distance, and for
    digits (no thousands separator support yet), it does a linear ramp between
    the two.
  </p>

  <p>
    Homepage: <a href="https://github.com/crccheck/text-mix.js/">github/crccheck/text-mix.js/</a>
  </p>

  <!-- dependencies -->
  <script src="demo/levenshtein.js"></script>

  <!-- dev -->
  <script src="text-mix.js"></script>

  <script src="demo/app.js"></script>
</body>
</html>
