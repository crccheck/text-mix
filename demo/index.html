<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Text Crossfade Demo</title>
  <style>
    input {
      vertical-align: top;
      width: 20em;
    }
  </style>
</head>
<body>
  <input type="text" id="thing1" placeholder="Put text in me." tabindex=1
         value="elvis was here 300 seconds ago">
  <input type="range" id="fader" min="0" max="1" step="0.05">
  <input type="text" id="thing2" placeholder="Put text in me." tabindex=2
         value="george washington slept 10 years">
  <br>
  <br>
  <input type="text" id="output" readonly>

  <!-- dependencies -->
  <script src="bower_components/levenshtein/lib/levenshtein.js"></script>
  <script src="bower_components/jquery/jquery.min.js"></script>

  <!-- dev -->
  <script src="text-mix.js"></script>
  <script src="text-mix.jquery.js"></script>

  <!-- jquery -->
  <!-- script src="dist/jquery-text-mix.min.js"></script -->

  <script src="app.js"></script>
</body>
</html>
